<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerText VS InnerHTML</title>
    <script src="script.js" defer></script>
</head>
<body>
    <!--Crie um projeto com dois arquivos: index.html e script.js. No arquivo 'index' insira a estrutura base HTML e dentro da tag 'body' inclua quatro tags vazias: h1, ul, a, ol. Adicione o atributo id="titulo" à tag h1, o atributo href="https://prozeducacao.com.br" à tag 'a', e o atributo id="lista-ordenada" à tag 'ol'. -->
    <h1 class="titulo"></h1>
    <ul class="lista" ></ul>
    <a id="link" href="https://prozeducacao.com.br"></a>
    <ol id="lista-ordenada"></ol>
</body>
</html>
